<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="./formularioModerno.css">
</head>
<body>
    <div class="container">
        <h3>Registrate en los formularios</h3>
        <div class="buttons">
            <button class="btn-google">
                <picture>
                    <img src="./imggaleria/Google__G__Logo.svg.png" alt="logo-google">
                </picture>
                <span>Registrate con Google</span>
            </button>
            <button class="btn-twitter">
                <picture>
                    <img src="./twitter.svg" alt="logo-twitter">
                </picture>
            </button>
        </div>
    </div>
    <div class="separator">
        <hr>
        <span>O</span>
        <hr>
    </div>
    <form action="" method="">
        <div class="section-inputs">
            <label for="name">
                <span>Name</span>
                <input id="name" name="name"/>
            </label>
            <label for="username">
                <span>Username</span>
                <input id="username" name="username"/>
            </label>
        </div>
        <label for="email">
            <span>Email</span>
            <input id="email" name="email"/>
        </label>
        <label for="password">
            <span>Password</span>
            <input id="password" name="password"/>
        </label>
        <label for="checkbox" class="ckeckbox-label">
            <input type="checkbox" id="checkbox"/>
            <span>Acepto las condiciones y el aviso legal</span>
        </label>
        <button tipy="submit" class="submit-btn">Crear Cuenta</button>
    </form>
</body>
</html>
